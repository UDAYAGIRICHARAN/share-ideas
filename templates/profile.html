{% extends "layout.html" %}

{% block title %}Profile Page{% endblock %}
{% block heading %}Profile Page{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <label class="col-sm-2" for="name">Username:</label>
    <div class="col-sm-10">
      <label for="name">{{user.username}}</label>
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2" for="name">Reputation:</label>
    <div class="col-sm-10">
      <label for="name">{{user.reputation}}</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <label for="email">{{user.email}}</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" for="phone_no">Phone Number:</label>
    <div class="col-sm-10">
      <label for="phone_no">{{user.phone_no}}</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" for="dob">Date of Birth:</label>
    <div class="col-sm-10">
      <label for="dob">{{user.dob}}</label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" for="bio">Bio:</label>
    <div class="col-sm-10">
      <label for="bio">{{user.bio}}</label>
    </div>
  </div>

</div>
{% endblock %}
