{% extends "layout.html" %}

{% block title %}Register Page{% endblock %}
{% block heading %}Register Page{% endblock %}

{% block content %}
<form class="form-horizontal" method="post">
  <div class="form-group row">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" placeholder="Enter your username">
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="Enter your password">
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" placeholder="Enter your e-mail">
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="phone_no">Phone Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="phone_no" placeholder="Enter your phone number">
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="dob" placeholder="Enter your DOB">
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="bio">Bio:</label>
    <div class="col-sm-10">
      <textarea name="bio" class="form-control" rows=5 placeholder="Enter something about yourself"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="fav_topics">Favourite Topics:</label>
    <div class="col-sm-10">
      <textarea name="fav_topics" class="form-control" rows=5 placeholder="Enter some of your favourite topics"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-offset-2 col-sm-4">
      <input type="submit" value="Register" class="btn btn-primary form-control">
    </div>
  </div>
  </form>
{% endblock %}
